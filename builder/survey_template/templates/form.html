<!-- templates/form.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Questionnaire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div id="root" class="container py-5"></div>

  <!-- Injection des dépendances React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Injection des schémas -->
  <script>
    window.SURVEY_SCHEMAS = {{ survey_schemas|safe }};
  </script>

  <!-- Bundle ESBuild -->
  <script src="{{ url_for('static', filename='js/form.bundle.js') }}"></script>

  <!-- Script d'initialisation -->
  <script>
    (function() {
      const { schema, ui_schema } = window.SURVEY_SCHEMAS;
      
      window.renderSurveyForm({
        schema: schema,
        ui_schema: ui_schema,
        form_data: {},
        errors: null
      });
    })();
  </script>
</body>
</html>
